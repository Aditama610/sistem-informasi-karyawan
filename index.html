<!DOCTYPE html>
<!-- saved from url=(0030)http://localhost/uas/login.php -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Login/Register</title>
  <link rel="stylesheet" href="./index_files/style.css">
</head>
<body>
<div class="container">
        <div class="form-box login" id="login">
            <form method="post">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" name="user" required="">
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" name="pass" required="">
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="forgot-link">
                    <a href="http://localhost/uas/lupa_sandi.php">Forgot Password?</a>
                </div>
                <button type="submit" class="btn" name="login">Login</button>
                
            </form>
        </div>

        <div class="form-box register" id="register">
            <form method="post">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" name="user" required="">
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" name="email" required="">
                    <i class="bx bxs-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" name="pass" required="">
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <button type="submit" class="btn" name="register">Register</button>
                
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>
<script src="./index_files/script.js.download"></script>


</body></html>
